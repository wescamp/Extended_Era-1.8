#textdomain wesnoth-Extended_Era

[unit_type]
    id=EE Dwarvish Axemaster
    name= _ "Dwarvish Axemaster"
    race=dwarf
    image="units/dwarves/axemaster.png"
    profile="portraits/Peter_Geinitz/dwarf-axethrower.png"
    hitpoints=51
    movement_type=dwarvishfoot
    movement=6
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=dwarf
    cost=37
    usage=scout
    [resistance]
        blade=90
        pierce=100
        impact=90
    [/resistance]
    description= _ "The axemaster is something of a dwarvish oddity - fast, nimble, armored, and deadly with lightning-fast blades. They are not the strongest fighters in the dwarvish kingdom, but are well-respected nonetheless."
    {DEFENSE_ANIM_FILTERED "units/dwarves/axemaster-defend.png" "units/dwarves/axemaster.png" {SOUND_LIST:DWARF_HIT} range=melee }
    {DEFENSE_ANIM_FILTERED "units/dwarves/axemaster-ranged4.png" "units/dwarves/axemaster.png" {SOUND_LIST:DWARF_HIT} range=ranged }
    die_sound={SOUND_LIST:DWARF_DIE}
    [attack]
        name=axe
        description={STR_AXE}
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
    [attack]
        name=axe
        description={STR_AXE}
        type=blade
        range=ranged
        damage=14
        number=2
    [/attack]
    # melee animation
    [attack_anim]
        [filter_attack]
            name=axe
            range=melee
        [/filter_attack]
        direction=ne,nw,se,sw
        [frame]
            begin=-300
            end=-200
            image="units/dwarves/axemaster-attack1.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/dwarves/axemaster-attack2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/dwarves/axemaster-attack3.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/dwarves/axemaster-attack3.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=axe
            range=melee
        [/filter_attack]
        direction=n
        [frame]
            begin=-300
            end=-200
            image="units/dwarves/axemaster-attack1-n.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/dwarves/axemaster-attack2-n.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/dwarves/axemaster-attack3-n.png"
                sound=axe.ogg
            [/frame]
