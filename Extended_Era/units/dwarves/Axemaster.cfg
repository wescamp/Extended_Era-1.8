        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/dwarves/axemaster-attack3-n.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=axe
            range=melee
        [/filter_attack]
        direction=s
        [frame]
            begin=-300
            end=-200
            image="units/dwarves/axemaster-attack1-s.png"
        [/frame]
        [frame]
            begin=-200
