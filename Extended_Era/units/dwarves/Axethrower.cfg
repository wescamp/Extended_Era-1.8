            [frame]
                begin=-100
                end=100
                image="units/dwarves/axethrower-attack3-s.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
    # ranged animation
    [attack_anim]
        [filter_attack]
            name=axe
            range=ranged
        [/filter_attack]
        direction=ne,nw,se,sw
        {MISSILE_FRAME_HATCHET}
        [frame]
            begin=-300
            end=-200
            image="units/dwarves/axethrower-ranged1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/dwarves/axethrower-ranged2.png"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/dwarves/axethrower-ranged2.png"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=150
            image="units/dwarves/axethrower-ranged3.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
